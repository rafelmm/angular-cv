<div class="row box" ng-repeat="studies in education">
	<div class="col-md-11 col-md-offset-1" >
		<div class="row">
			<div class="col-md-7">
				<section class="text-left">
					<h3>{{studies.titulo}}</h3>
					<h4>{{studies.escuela}}</h4>
					<p>{{studies.inicio}} - {{studies.fin}} <span id="currentPosition"></span></p>
				</section>
			</div>
			<div class="col-md-4">
				<!-- <span class="fa featured text-right"><img ng-src="{{experience.logo}}" alt="{{experience.empresa}}" height="50px"/></span> -->
			</div>
			<div class="col-md-9 col-md-offset-1 text-left">
				<p>{{studies.descripcion}}</p>
				<h5 ng-show="studies.cursos.length>0">Tasks and Responsabilities</h5>
				<ul class="work-tareas" ng-show="studies.cursos">
					<li ng-repeat="curso in studies.cursos">{{curso}}</li>
				</ul>
				<h5 ng-show="studies.proyecto">{{studies.proyecto}}</h5>
			</div>
		</div>					
	</div>
</div>
